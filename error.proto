syntax = "proto3";

option go_package = "telepathy-server/proto";

message EError {
  EErrorCode code = 1;
  string message = 2;
}

enum EErrorCode {
  EEC_NO_ERROR = 0; // 에러 없음

  // 이미 유저가 등록되어 있는 경우 -> Login 유도 필요
  EEC_USER_ALREADY_REGISTERED = 101;
  // 유저가 등록되어 있지 않은 경우 -> register 유도 필요
  EEC_USER_NOT_REGISTERED = 102;
  EEC_USER_LOCKED = 103; // 유저가 lock이 되어있는 경우

  EEC_AUTHENTICATE_FAILED = 300; // 인증 실패
  EEC_ABNORMAL_APPROACH = 301;   // 비정상적인 접근

  EEC_REQUIREDFIELD_MISSING = 400; // 필수적인 데이터가 누락되어 전달된 경우
  EEC_INVALID_UID = 401; // hex값인 uid를 ObjectId 타입으로 변환하지 못하는 경우
  EEC_MAKE_UID_FAILED = 402;

  // 만약 해당 error가 발생하면 꼭! 백엔드 쪽에 알려주세요!
  EEC_UNEXPECTED_ERROR = 500;
  // SMS 인증코드가 어떠한 이유로 보내지지 않았을 경우
  EEC_SMS_SEND_ERROR = 501;
  EEC_FILE_UPLOAD_ERROR = 502;
  EEC_KST_FAILED = 503;
  EEC_MAIL_SEND_ERROR = 504;
  EEC_CUSTOM_TOKEN_GENERATE = 505;
  EEC_FCM_SEND = 506;
  EEC_E164_TO_PHONE = 507;
  EEC_PHONE_TO_E164 = 508;
  EEC_FB_DELETE_USER = 509;
  EEC_CRUSH_NOT_SET = 510;
  EEC_CRUSH_ALREADY_SET = 511;
  EEC_MARSHAL_FAIL = 512;
  EEC_ROOM_DOES_NOT_EXIST = 513;

  EEC_MONGO_INSERT = 600;
  EEC_MONGO_READ = 601;
  EEC_MONGO_UPDATE = 602;
  EEC_MONGO_DELETE = 603;
  EEC_MONGO_CREATE_USER_FAIL = 604;

  // common errors
  EEC_INVALID_UUID = 10000;

