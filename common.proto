syntax = "proto3";

option go_package = "heart-crush-server/proto";

import "google/protobuf/timestamp.proto";

// Profile image size
// width: 1600, height: 1600,
// thumb size
// width: 360, height: 360,

enum ESchoolType {
  EST_UNSPECIFIED = 0;
  EST_ELEMENTARY = 1;
  EST_MIDDLE = 2;
  EST_HIGH = 3;
  EST_UNIVERSITY = 4;
}

enum EChipType {
  ECT_UNSPECIFIED = 0;
  ECT_OTHER = 1;
  ECT_SCHOOL_SHORT_NAME = 2;
  ECT_GRADE = 3;
  ECT_INSTA_ACCOUNT = 4;
  ECT_TIKTOK_ACCOUNT = 5;
  ECT_MBTI = 6;
}

enum EGender {
  EG_UNSPECIFIED = 0;
  EG_MALE = 1;
  EG_FEMALE = 2;
}

message ChipItem {
  EChipType type = 1;
  string text = 2;
  optional string image_url = 3;
}
message Config {
  optional bool heart_lock = 1;
  optional bool system_noti = 2;
  optional bool question_noti = 3;
  optional bool bluetooth_noti = 4;
  optional bool heart_noti = 5;
}

