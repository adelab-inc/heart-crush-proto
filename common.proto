syntax = "proto3";

option go_package = "telepathy-server/proto";
import "google/protobuf/timestamp.proto";

enum ChipType {
  SCHOOL_NAME = 0;
  SCHOOL_SHORT_NAME = 1;
  GRADE = 2;
  INSTA_ACCOUNT = 3;
  TIKTOK_ACCOUNT = 4;
  MBTI = 5;
  OTHER = 6;
}

message User {
  string uid = 1;
  string name = 2;
  bool gender = 3;                 // false is male / true is female
  optional string birth = 4;       // 20030407
  optional string phoneNumber = 6; // 01041948536
  optional google.protobuf.Timestamp createdAt = 7;
  optional google.protobuf.Timestamp updatedAt = 8; // UnixTime
  string profileImgURL = 9;
  string thumbnailImgURL = 10;
}

message ChipItem {
  ChipType type = 1;
  string text = 2;
}

message Chip { repeated ChipItem chip = 1; }

message ShortenUser {
  string uid = 1;
  string name = 2;
  string thumbnailImageURL = 3;
  string profileImageURL = 4;
}

enum EGender {
  EG_UNSPECIFIED = 0;
  EG_MALE = 1;
  EG_FEMALE = 2;
}
