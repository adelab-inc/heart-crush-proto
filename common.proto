syntax = "proto3";

option go_package = "telepathy-server/proto";

message User {
  string name = 1;
  bool gender = 2;        // false is male / true is female
  string birth = 3;       // 20030407
  string phoneNumber = 4; // 01041948536
  int64 createdAt = 6;    // UnixTime -> change to localtime (ex. kst)
  int64 updatedAt = 7;    // UnixTime
  string deviceId = 8;
  string profileImgURL = 9;
  string thumbnailImgURL = 10;
}

message Chip {
  string schoolName = 1;
  string schoolShortName = 2;
  int32 grade = 3;
  string instaAccount = 4;
  string tiktokAccount = 5;
  string mbti = 6;
  repeated string others = 7;
}

message ShortenUser {
  string uid = 1;
  string name = 2;
  string thumbnailImageURL = 3;
  string profileImageURL = 4;
}