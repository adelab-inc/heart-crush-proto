syntax = "proto3";

option go_package = "telepathy-server/proto";

import "google/protobuf/timestamp.proto";

enum EChipType {
  SCHOOL_NAME = 0;
  SCHOOL_SHORT_NAME = 1;
  GRADE = 2;
  INSTA_ACCOUNT = 3;
  TIKTOK_ACCOUNT = 4;
  MBTI = 5;
  OTHER = 6;
}

enum EGender {
  EG_UNSPECIFIED = 0;
  EG_MALE = 1;
  EG_FEMALE = 2;
}

message ChipItem {
  EChipType type = 1;
  string text = 2;
}
message Config {
  optional bool heartLock = 1;
  optional bool systemAlarm = 2;
  optional bool questionAlarm = 3;
  optional bool bluetoothAlarm = 4;
  optional bool heartAlarm = 5;
}

message User {
  string uid = 1;
  string name = 2;
  string description = 3;
  EGender gender = 4; // false is male / true is female
  repeated ChipItem chip = 5;
  optional string birth = 6;       // 20030407
  optional string phoneNumber = 7; // 01041948536
  string email = 8;
  Config config = 9;
  string profileImgURL = 10;
  string thumbnailImgURL = 11;
  int32 bestFriends = 12;
  optional bool isInitialized = 13;
  optional google.protobuf.Timestamp createdAt = 14;
  optional google.protobuf.Timestamp updatedAt = 15; // UnixTime
}

message ShortenUser {
  string uid = 1;
  string name = 2;
  string thumbnailImageURL = 3;
  string profileImageURL = 4;
}