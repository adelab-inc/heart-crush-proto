syntax = "proto3";

option go_package = "heart-crush-server/proto";

import "google/protobuf/timestamp.proto";

// Profile image size
// width: 1600, height: 1600,
// thumb size
// width: 360, height: 360,

enum ESchoolType {
  EST_UNSPECIFIED = 0;
  EST_ELEMENTARY = 1;
  EST_MIDDLE = 2;
  EST_HIGH = 3;
  EST_UNIVERSITY = 4;
}

enum EChipType {
  ECT_UNSPECIFIED = 0;
  ECT_OTHER = 1;
  ECT_SCHOOL_SHORT_NAME = 2;
  ECT_GRADE = 3;
  ECT_INSTA_ACCOUNT = 4;
  ECT_TIKTOK_ACCOUNT = 5;
  ECT_MBTI = 6;
}

enum EGender {
  EG_UNSPECIFIED = 0;
  EG_MALE = 1;
  EG_FEMALE = 2;
}

message ChipItem {
  EChipType type = 1;
  string text = 2;
  optional string image_url = 3;
}
message Config {
  optional bool heart_lock = 1;
  optional bool system_noti = 2;
  optional bool question_noti = 3;
  optional bool bluetooth_noti = 4;
  optional bool heart_noti = 5;
}

enum EUserType {
  EUT_UNSPECIFIED = 0;
  EUT_USER = 1; // 일반 유저
  EUT_ANONYMOUS = 2; // 익명 유저
  EUT_CRUSH = 3; // 짝사랑 익명 유저
  EUT_UNREGISTERED = 4; // 등록되지 않은 유저
}

message User {
  string uid = 1;
  string name = 2;
  string description = 3;
  EGender gender = 4;
  repeated ChipItem chips = 5;
  optional string birth = 6;       // only EUT_USER // only me, 20030407
  optional string phone_number = 7; // only EUT_USER // only me, E.164
  optional string phone_number_hash = 8;
  optional string email = 9;       // only EUT_USER // only me
  optional Config config = 10;      // only EUT_USER // only me
  string profile_img_url = 11;
  string thumbnail_img_url = 12;
  repeated User friends = 13;                   // only EUT_USER // only me
  bool is_best_friend = 14;
  optional bool is_initialized = 15;                  // only EUT_USER // only me
  optional google.protobuf.Timestamp created_at = 16; // only EUT_USER, EUT_ANONYMOUS, EUT_CRUSH // only me
  optional google.protobuf.Timestamp updated_at = 17; // only EUT_USER, EUT_ANONYMOUS, EUT_CRUSH // only me, UnixTime
  optional School school = 18;                        // only EUT_USER
  int32 school_grade = 19;                            // only EUT_USER, 몇학년인지
  EUserType type = 20;
  optional string referenced_uid = 21;                  // only EUT_ANONYMOUS // only me
  optional string target_uid = 22;                      // only EUT_CRUSH
  optional google.protobuf.Timestamp crush_ended_at = 23; // only EUT_CRUSH
  bool blocked = 24; // blocked by me
}


message School {
  string code = 1;
  string name = 2;
  string short_name = 3;
  string address = 4;
  ESchoolType type = 5;
}
