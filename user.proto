syntax = "proto3";

option go_package = "telepathy-server/proto";

import "google/protobuf/wrappers.proto";

import "error.proto";

service UserService {
  rpc GetMyProfile(GetMyProfileRequest) returns (GetMyProfileResponse) {}
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse) {}
  rpc GetMyPage(GetMyPageRequest) returns (GetMyPageResponse) {}
  rpc UpdateConfig(UpdateConfigRequest) returns (UpdateConfigResponse) {}
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse) {}
  rpc CreateInquiry(CreateInquiryRequest) returns (CreateInquiryResponse) {}
  rpc CreateReport(CreateReportRequest) returns (CreateReportResponse) {}
}

message Chip {
  string schoolName = 1;
  string grade = 2;
  string instaAccount = 3;
  string tiktokAccount = 4;
  string mbti = 5;
  repeated string others = 6;
}

message Config {
  google.protobuf.BoolValue heartLock = 2;
  google.protobuf.BoolValue systemAlarm = 3;
  google.protobuf.BoolValue questionAlarm = 4;
  google.protobuf.BoolValue bluetoothAlarm = 5;
  google.protobuf.BoolValue likeAlarm = 6;
}

message GetMyProfileRequest { string uid = 1; }

message GetMyProfileResponse {
  Status status = 1;
  string name = 2;
  Chip chip = 3;
  bytes profileImg = 4;
  string description = 5;
}

message UpdateProfileRequest {
  string uid = 1;
  google.protobuf.StringValue name = 2;
  Chip chip = 3;
  bytes profileImg = 4;
  google.protobuf.StringValue description = 5;
}

message UpdateProfileResponse { Status status = 1; }

message UpdateConfigRequest {
  Status status = 1;
  string uid = 2;
  Config config = 3;
}

message UpdateConfigResponse { Status status = 1; }

message GetMyPageRequest { string uid = 1; }

message GetMyPageResponse {
  Status status = 1;
  string name = 2;
  string description = 3;
  string birth = 4;
  Chip chip = 5;
  Config config = 6;
  int32 bestFriends = 7;
}

message DeleteUserRequest {
  string uid = 1;
  string reason = 2;
}

message DeleteUserResponse { Status status = 1; }

message CreateInquiryRequest {
  string uid = 1;
  string kind = 2;
  string title = 3;
  string content = 4;
  string replyEmail = 5;
  repeated bytes images = 6;
  bool agreement = 7;
}

message CreateInquiryResponse { Status status = 1; }

message CreateReportRequest {
  string uid = 1;
  string kind = 2;   // 이용자 or 질문카드
  string target = 3; // 이용자 or 질문카드
  string problemType = 4;
  string problemDetail = 5;
}
message CreateReportResponse { Status status = 1; }