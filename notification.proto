syntax = "proto3";

option go_package = "heart-crush-server/proto";

// import "common.proto";
import "google/protobuf/timestamp.proto";
import "error.proto";

enum ENotificationType {
  EAT_UNSPECIFIED = 0;
  EAT_BLUETOOTH = 1;
  EAT_LIKE = 2;
  EAT_SYSTEM = 3;
  EAT_QUESTION = 4;
}

service NotificationService {
  rpc GetNotifications(GetNotificationsRequest) returns (GetNotificationsResponse) {}
  rpc UpdateNotifications(UpdateNotificationsRequest) returns (UpdateNotificationsResponse) {}
}

// * Entity
message Notification {
  string id = 1;
  optional ENotificationType type = 2;
  optional string title = 3;
  optional string body = 4;
  optional bool is_read = 5;
  optional string data = 6;
  optional google.protobuf.Timestamp created_at = 7;
}

// * Request & Response
message GetNotificationsRequest {}
message GetNotificationsResponse {
  bool success = 1;
  repeated Notification notifications = 2;
  optional EError error = 3;
}

message UpdateNotificationsRequest { repeated Notification notifications = 1; }
message UpdateNotificationsResponse {
  bool success = 1;
  optional EError error = 2;
}
